<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form validation</title>
</head>
<body>


<div class="container">
    <h3 class="form-title">Заполните форму</h3>

    <form action="#" method="#" class="form" id="register">
        <div class="message js-form-message"></div>
        <div class="form-group">
            <input type="text" placeholder="Ваше имя" name="form_name" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Ваш e-mail" name="form_email" class="form-control">
        </div>
        <div class="form-group">
            <input type="tel" placeholder="Ваш телефон" name="form_tel" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Пароль" name="form_pswd1" id="form-pswd1" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Повторите пароль" name="form_pswd2" class="form-control">
        </div>
        <div class="form-group">
            <textarea name="" id="" placeholder="Текст сообщения" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </div>
    </form>
</div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
